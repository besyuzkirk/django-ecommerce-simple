{% extends 'components/base.html' %}
{% load static %}
{% load bootstrap %}
{% block content %}

    <div class="main ">
        <div class="container">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            You must log
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a href="{% url 'login' %}" type="button" class="btn btn-primary">Login</a>
                        </div>
                    </div>
                </div>
            </div>

            <div style="height: 100px" class="bg-primary mt-3"></div>
            <div style="height: 100px" class="bg-success mt-3"></div>
            <form method="POST" action="#" class="mt-5">
                {% csrf_token %}


                    {{ form|bootstrap }}
                 <input id="form-button" class="btn btn-success btn-block" type="submit" value="Submit">
            </form>

        </div>
    </div>

    {% include 'components/footer.html' %}


{% endblock %}
